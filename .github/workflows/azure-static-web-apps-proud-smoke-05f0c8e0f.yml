name: Tienda de Motos - Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Compilar y Desplegar Tienda de Motos
    steps:
      # ✅ 1. Descargar el código del repositorio
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false

      # ✅ 2. Compilar y desplegar la tienda en Azure Static Web Apps
      - name: Construir y Desplegar en Azure
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }} # Token de GitHub para PRs y comentarios
          action: "upload"

          ###### Configuración del proyecto ######
          # Ruta del código fuente de tu tienda de motos
          app_location: "/" # Si tu app está en una carpeta, cámbiala (por ejemplo: "frontend")
          # Ruta de API si usas backend (puedes dejar vacío)
          api_location: "" 
          # Carpeta donde se genera la versión final lista para desplegar
          output_location: "build"
          ###### Fin de configuración ######

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Cerrar Pull Request de Tienda de Motos
    steps:
      - name: Cerrar Pull Request en Azure
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_TIENDA_MOTOS }}
          action: "close"
