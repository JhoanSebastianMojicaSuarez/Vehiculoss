name: üöÄ Tienda de Motos - Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: üèçÔ∏è Compilar y Desplegar Tienda de Motos
    steps:
      # ‚úÖ 1. Descargar el c√≥digo del repositorio
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false

      # ‚úÖ 2. Compilar y desplegar la tienda en Azure Static Web Apps
      - name: üì¶ Construir y Desplegar en Azure
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_TIENDA_MOTOS }}
          repo_token: ${{ secrets.GITHUB_TOKEN }} # Token de GitHub para PRs y comentarios
          action: "upload"

          ###### Configuraci√≥n del proyecto ######
          # Ruta del c√≥digo fuente de tu tienda de motos
          app_location: "/" # Si tu app est√° en una carpeta, c√°mbiala (por ejemplo: "frontend")
          # Ruta de API si usas backend (puedes dejar vac√≠o)
          api_location: "" 
          # Carpeta donde se genera la versi√≥n final lista para desplegar
          output_location: "build"
          ###### Fin de configuraci√≥n ######

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: üîí Cerrar Pull Request de Tienda de Motos
    steps:
      - name: Cerrar Pull Request en Azure
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_TIENDA_MOTOS }}
          action: "close"
